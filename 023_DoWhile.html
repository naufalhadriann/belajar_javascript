<html lang="en">
<head>
<title>Perulangan LOOPING</title>
</head>
<body>
<script>
var ulangi = confirm("Apakah anda mau mengulang?");
var counter = 0;

do{
    counter++;
    ulangi = confirm("Apakah anda mau mengulangi?")
}
while(ulangi)

document.write("Perulangan sudah dilakuakn sebanyak "+ counter +" kali");
</script>
</body>
</html>
