<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    var products = ["Senter", "Radio", "Antena", "Obeng"];
    document.write("<h3>Daftar Produk:</h3>"); document.write("<ol>");

          document.write(`<li>${data}</li>`);
                 });
document.write("</ol>");
</script>
