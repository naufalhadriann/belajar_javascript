<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Splice</title>
</head>
<body>
    <script>
        var bunga = ["Mawar","Melati","Anggrek","Sakura","Dahlia","Bonsai","Kamboja"];

        bunga.splice(3,3);

        document.write(bunga);
    </script>
</body>
</html>
